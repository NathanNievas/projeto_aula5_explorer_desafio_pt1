<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
    <header>
        <img id="logo" src="img/logo 1.svg" alt="Logo da Space Cream, formato de Lua e sobre a Lua um sorvete de casquinha de massa rosa">
        <div class="title">
            <h1>Space cream</h1>
        </div>
    </header>
    <main>
        <div class="text">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a rhoncus leo. Donec at scelerisque magna. Nullam vitae neque sit amet erat dignissim cursus ac ac lectus. Aliquam erat volutpat. Praesent at quam aliquet.</p>
